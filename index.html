<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nederlandse films</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nederlandse films</h1>
  </header>

  <main>
    <ul class="film-list">
      <li class="film-item">
        <a href="film.html">
          <div class="film-item-image">
            <img src="https://via.placeholder.com/150" alt="Film poster">
          </div>
          <div class="film-item-details">
            <h2 class="film-title">Titel van de film</h2>
            <p class="film-director">Regisseur naam</p>
            <p class="film-year">Jaar van uitgave</p>
          </div>
        </a>
      </li>
      <!-- Voeg hier meer films toe -->
    </ul>
  </main>
</body>
</html>
